<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links </title>
</head>
<body>
    <!-- Absolute link -->
    <a href="https://www.theodinproject.com/about">click me</a>

    <!-- Relative link -->
    <a href="./pages/about.html" target="_self">About page link</a>

    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

    <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>
    <img src="../images/mochi.jpg" alt="jpg images">

    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>
    <img src="../images/mochi.gif" alt="gif images">

    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons.</p>
    <img src="../images/mochi.png" alt="png images">


    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src="../images/mochi.svg" alt="svg images">

</body>
</html>
