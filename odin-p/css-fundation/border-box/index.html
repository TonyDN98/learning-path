<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Border Box</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Boxing</h1>
    <p>Everything is a box.</p>

    <!-- Both boxes gonna have the same properties. -->
    <div class="box">I'm a standard box model</div>
    <div class="box alternative">I'm a alternative box model</div>
    
    <!-- Change the margin -->

    <div class="container">
        <div class="box margin">Change my margin</div>
    </div>
</body>
</html>
